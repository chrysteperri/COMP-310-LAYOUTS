<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <nav>
            <label class="logo">Chryste Perri</label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="Contact_Form_Card">
            <form id="Contact_Form" action="/">
                <h1 align="center">CONTACT ME</h1>
                <div class="input-control">
                    <label for="name">Name:</label>
                    <input type="text" id="name_field" name="Name" placeholder="Input your full name.">
                </div>
                <div class="input-control">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email_field" name="Email_Address" placeholder="Input your email address.">
                </div>
                <div class="input-control">
                    <label for="message">Message:</label>
                    <textarea type="text" id="message_field" name="Message" placeholder="Type your message here.."
                        cols="60" rows="8"></textarea>
                </div>
                <div class="Button_area">
                    <button type="submit" id="button_field">SUBMIT</button>
                </div>
            </form>

        </div>
    </main>
    <footer>
        <p>COPYRIGHT &copy;
            <script>document.write(new Date().getFullYear());</script> CHRYSTE PERRI
        </p>
    </footer>
</body>

</html>
