<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <!-- JavaScript Link -->
    <script defer src="script.js"></script>
  </head>

  <body>
    <header class="container">
      <nav>
        <ul class="nav__holder">
          <li class="logo">
            <a href="index.html"
              ><img
                src="public/images/logo.png"
                alt="Logo for Chryste Perri"
                class="logo__img"
              />
            </a>
          </li>
          <div class="nav__links">
            <a href="index.html"><li>Home</li></a>
            <a href="product.html"><li>Product</li></a>
            <a href="faq.html"><li>Faq</li></a>
            <a href="contact.html"><li>Contact</li></a>
          </div>
        </ul>
      </nav>
    </header>
    <!-- ************ MAIN SECTION ************ -->
    <main>
      <div class="Contact_Form_Card">
        <form id="Contact_Form" action="/">
          <h1 align="center">CONTACT ME</h1>
          <div class="input-control">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name_field"
              class="name__input__field"
              name="Name"
              placeholder="Input your full name."
            />
          </div>
          <div class="input-control">
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email_field"
              class="email__input__field"
              name="Email_Address"
              placeholder="Input your email address."
            />
          </div>
          <div class="input-control">
            <label for="message">Message:</label>
            <textarea
              type="text"
              id="message_field"
              class="message__input__field"
              name="Message"
              placeholder="Type your message here.."
              cols="23"
              rows="6"
            ></textarea>
          </div>
          <div class="Button_area">
            <button type="submit" id="button_field">SUBMIT</button>
          </div>
        </form>
      </div>
    </main>
    <!-- FOOTER SCETION -->
    <footer>
      <div class="footer__container container">
        <div class="footer__logo">
          <img
            src="public/images/logo.png"
            alt="Logo for Chryste Perri"
            class="footer__logo__img"
          />
        </div>
        <div class="footer__contact__links">
          <a href="index.html"
            ><img src="public/images/twitter.png" alt="twitter"
          /></a>
          <a href="index.html"
            ><img src="public/images/facebook.png" alt=" facebook"
          /></a>
          <a href="index.html"
            ><img src="public/images/instagram.png" alt=" instagram "
          /></a>
        </div>
        <div class="footer__copyright">
          <p>Copyright 2023 ChrystePerri.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
